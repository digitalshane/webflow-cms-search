name: Sync Search Cache

on:
  # Daily at 4am UTC
  schedule:
    - cron: '0 4 * * *'
  # Manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Webflow data to KV cache
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.SYNC_URL }}" \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "Sync failed with status $http_code"
            exit 1
          fi

          echo "Sync completed successfully!"
